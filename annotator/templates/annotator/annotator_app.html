{% extends "annotator/base.html" %}
{% load static djng_tags sekizai_tags %}

{% block main-content %}

    <div ng-app='annotator'>
        <div ui-view></div>
    </div>

    {% addtoblock "js" %}
        <script src="{% static "node_modules/angular/angular.js" %}"></script>
        <script src="{% static "node_modules/angular-ui-router/release/angular-ui-router.js" %}"></script>
        <script src="{% static "node_modules/angular-animate/angular-animate.js" %}"></script>
        <script src="{% static "node_modules/angular-aria/angular-aria.js" %}"></script>
        <script src="{% static "node_modules/angular-messages/angular-messages.js" %}"></script>
        <script src="{% static "node_modules/angular-material/angular-material.js" %}"></script>
        <script src="{% static 'node_modules/angular-cookies/angular-cookies.js' %}" type="text/javascript"></script>

        <script src="http://player.twitch.tv/js/embed/v1.js"></script>
        <script src="{% static "annotator/annotator.module.js" %}"></script>

        <script src="{% static "annotator/components/events/events.js" %}"></script>
        <script src="{% static "annotator/components/events/events.service.js" %}"></script>

        <script src="{% static "annotator/components/matches/matches.js" %}"></script>
        <script src="{% static "annotator/components/matches/matches.service.js" %}"></script>

        <script src="{% static "annotator/components/games/games.js" %}"></script>
        <script src="{% static "annotator/components/games/games.service.js" %}"></script>

        <script src="{% static "annotator/components/rounds/rounds.js" %}"></script>
        <script src="{% static "annotator/components/rounds/rounds.service.js" %}"></script>

        <script src="{% static "annotator/components/teams/teams.js" %}"></script>

        <script src="{% static "annotator/components/maps/maps.js" %}"></script>

        <script src="{% static "annotator/components/heroes/heroes.js" %}"></script>

        <script src="{% static "annotator/round-detail/round-detail.js" %}"></script>
    {% endaddtoblock %}
    {% addtoblock "css" %}
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="{% static "annotator/css/app.css" %}">
        <style>
             md-content {
                background-color: transparent !important;
            }

             md-content md-tabs {
                background: #f6f6f6;
                border: 1px solid #e1e1e1;
            }

            md-content md-tabs md-tabs-wrapper {
                background: white;
            }

            md-content h1:first-child {
                margin-top: 0;
            }
        </style>

    {% endaddtoblock %}
{% endblock %}
