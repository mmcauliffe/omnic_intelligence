<div class='row text-center'>
    <div class="col-sm-3"></div>
    <div class='col-sm-6'>
        <h1>{{ event.name }}</h1>

        <label>Spectator mode: <select ng-model="event.spectator_mode" class="form-control"
                                       ng-options="mode.id as mode.name for mode in spectator_modes">
            <option value="">Select Mode</option>

        </select></label>
        <label>Stream: <select ng-model="event.channel" class="form-control"
                                       ng-options="stream.id as stream.name for stream in streams">
            <option value="">Select stream</option>

        </select></label>
        <button class='btn btn-success' ng-click="saveEvent()">Save</button>
        <button ui-sref="add-match({event_id: event.id})" class='btn btn-primary' style='margin-bottom:20px;'>Add
            Match
        </button>
        <h1>All Matches</h1>
        <div class="table-responsive">
            <table class="table table-fixed table-striped">
                <thead>
                <th class="col-xs-6">
                    Match
                </th>
                <th class="col-xs-3">
                    Winston's Lab
                </th>
                <th class="col-xs-3">Actions</th>
                </thead>
                <tbody style="height:700px">
                <tr ng-repeat='m in matches'>
                    <td class="col-xs-6">
                        <a ui-sref="match-detail({match_id: m.id })">{{ m.teams[0] }} vs {{ m.teams[1] }}</a>
                    </td>
                    <td class="col-xs-3">
                        <a href="https://www.winstonslab.com/matches/match.php?id={{ m.wl_id }}">Open on Winston's
                            Lab</a>
                    </td>
                    <td class="col-xs-3">
                        <span class='badge' ng-click="deleteMatch(m.id)">X</span>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
