<table class="table table-striped">
    <tr>
        <th>Time</th>
        <th>Player</th>
        <th>New hero</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat='s in switches'>
        <td>{{ s.time_point| secondsToDateTime | date:'HH:mm:ss' }}</td>
        <td>{{ s.player }}</td>
        <td>{{ s.new_hero }}</td>

        <td><span class='badge' ng-click="deleteSwitch(s.id)">X</span></td>
    </tr>
</table>
